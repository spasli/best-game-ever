<!DOCTYPE html>
<html>
<head>
	<title>game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div class="menu">
			<div class="menu_but">
				<div class="battle">Game</div>
				<div class="heal">Healing Spot</div>
				<div class="exit">Exit</div>
			</div>
		</div>
		<div class="enemys">
			<div class="hero">
				<div class="hero_hp"></div>
				<div class="hero_dmg"></div>
			</div>
			<div class="enemys_but">
				<div class="rat">
					<div class="rat_icon"></div>
					<div class="options">
						<div class="rat_hp">
							
						</div>
						<div class="rat_dmg">
							
						</div>
					</div>
				</div>
				<div class="human">
					<div class="human_icon"></div>
					<div class="options">
						<div class="human_hp"></div>
						<div class="human_dmg"></div>
					</div>
				</div>
				<div class="dragon">
					<div class="dragon_icon"></div>
					<div class="options">
						<div class="dragon_hp"></div>
						<div class="dragon_dmg"></div>
					</div>
				</div>
			</div>
			<div class="back">
				Menu
			</div>	
		</div>
		<div class="healing">
			<div class="hp">
			</div>
			<div class="healing_but">
				<div class="plus">
				Heal</div>
				<div class="out">
				Menu</div>
			</div>	
		</div>
		<div class="exit_m">
			<div class="exit_but">
				<div class="yes">
					Yes
				</div>
				<div class="no">
					No
				</div>
			</div>
		</div>
		<div class="out_screan">
			
		</div>
		<div class="death">
			You Died 
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
